<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div class="card ">
    <h5 class="card-header info-color white-text text-center py-4" style="color: green;">
      <strong>New Note</strong>
    </h5>
    <div class="card-body px-lg-5 pt-0">
      <form [formGroup]="noteForm" class="text-center" style="color: #757575;" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <!-- <label for="title">Title</label> -->
            <input type="text" 
            id="name" placeholder="Title goes here"
            formControlName="title"
            class="form-control">   
</div>
<div class="form-group">
    <!-- <label for="content">Content</label> -->
    <textarea type="text" 
    id="content" placeholder="Content Goes Here"
     class="form-control"
     formControlName="content"
      rows="7" cols="38"></textarea>
</div>
  
        <button 
        type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" 
        [disabled]="!noteForm.valid"> Save</button>
        <button  type="submit"
         class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
